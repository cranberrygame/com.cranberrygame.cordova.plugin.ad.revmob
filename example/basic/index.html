	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>

<script>

var mediaId = "52091490e2f7a34e4e000024";
var isOverlap = true; //true: overlap, false: split

document.addEventListener("deviceready", function(){
	//if no license key, 2% ad traffic share for dev support.
	//you can get free license key from https://play.google.com/store/apps/details?id=com.cranberrygame.pluginsforcordova
	//window.revmob.setLicenseKey("yourEmailId@yourEmaildDamin.com", "yourFreeLicenseKey");
	
	window.revmob.setUp(mediaId, isOverlap);

	//banner ad callback
	window.revmob.onBannerAdPreloaded = function() {
		alert('onBannerAdPreloaded');
	};
	window.revmob.onBannerAdLoaded = function() {
		alert('onBannerAdLoaded');
	};
	//full screen ad callback
	window.revmob.onFullScreenAdPreloaded = function() {
		alert('onFullScreenAdPreloaded');
	};
	window.revmob.onFullScreenAdLoaded = function() {
		alert('onFullScreenAdLoaded');
	};
	window.revmob.onFullScreenAdShown = function() {
		alert('onFullScreenAdShown');
	};
	window.revmob.onFullScreenAdHidden = function() {
		alert('onFullScreenAdHidden');
	};
	//popup ad callback
	window.revmob.onPopupAdPreloaded = function() {
		alert('onPopupAdPreloaded');
	};
	window.revmob.onPopupAdLoaded = function() {
		alert('onPopupAdLoaded');
	};
	window.revmob.onPopupAdShown = function() {
		alert('onPopupAdShown');
	};
	window.revmob.onPopupAdHidden = function() {
		alert('onPopupAdHidden');
	};
	//ad link ad callback
	window.revmob.onAdLinkAdPreloaded = function() {
		alert('onAdLinkAdPreloaded');
	};
	window.revmob.onAdLinkAdLoaded = function() {
		alert('onAdLinkAdLoaded');
	};
	window.revmob.onAdLinkAdShown = function() {
		alert('onAdLinkAdShown');
	};
	window.revmob.onAdLinkAdHidden = function() {
		alert('onAdLinkAdHidden');
	};	
}, false);
	
/*
position: 'top-left', 'top-center', 'top-right', 'left', 'center', 'right', 'bottom-left', 'bottom-center', 'bottom-right'
size: 	'BANNER' (320x50, Phones and Tablets)
		'LARGE_BANNER' (320x100, Phones and Tablets)
		'MEDIUM_RECTANGLE' (300x250, Phones and Tablets)
		'FULL_BANNER' (468x60, Tablets)
		'LEADERBOARD' (728x90, Tablets)
		'SKYSCRAPER' (120x600, Tablets, ipad only)
		'SMART_BANNER' (Auto size, Phones and Tablets, recommended)
*/
</script>

<p><button onclick="window.revmob.preloadBannerAd();">preloadBannerAd</button></p>
<p><button onclick="window.revmob.showBannerAd('top-center', 'SMART_BANNER');">showBannerAd top-center</button></p>
<p><button onclick="window.revmob.showBannerAd('bottom-center', 'SMART_BANNER');">showBannerAd bottom-center</button></p>
<p><button onclick="window.revmob.reloadBannerAd();">reloadBannerAd</button></p>
<p><button onclick="window.revmob.hideBannerAd();">hideBannerAd</button></p>
<br>
<p><button onclick="window.revmob.preloadFullScreenAd();">preloadFullScreenAd</button></p>
<p><button onclick="window.revmob.showFullScreenAd();">showFullScreenAd</button></p>
<br>
<p><button onclick="window.revmob.preloadPopupAd();">preloadPopupAd</button></p>
<p><button onclick="window.revmob.showPopupAd();">showPopupAd</button></p>
<br>
<p><button onclick="window.revmob.preloadAdLinkAd();">preloadAdLinkAd</button></p>
<p><button onclick="window.revmob.showAdLinkAd();">showAdLinkAd</button></p>
<br>
<p><button onclick="alert(window.revmob.isShowingBannerAd());">isShowingBannerAd</button></p>
<p><button onclick="alert(window.revmob.isShowingFullScreenAd());">isShowingFullScreenAd</button></p>
<p><button onclick="alert(window.revmob.isShowingPopupAd());">isShowingPopupAd</button></p>
<p><button onclick="alert(window.revmob.isShowingAdLinkAd());">isShowingAdLinkAd</button></p>
